{% extends "layout.html" %}

{% block title %}Monitors{% endblock %}
{% block content %}
<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>State</th>
			<th>Options</th>
		</tr>
	</thead>
	<tbody>
		{% for monitor in monitors %}
		<tr>
			<td>{{ monitor.name }}</td>
			<td>{{ monitor.state }}</td>
			<td>---</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
